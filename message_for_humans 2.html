
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A MESSAGE FOR HUMANS</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Initial popup styles */
    #popup, #language-screen, #quote-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
    }

    #popup {
      display: flex;
    }

    /* Static English title */
    #static-title {
      font-size: 40px;
      text-transform: uppercase;
      color: #ffffff;
      margin-bottom: 10px;
    }

    /* Flashing translated title */
    #flashing-text {
      font-size: 20px;
      color: #ff0000;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { color: #ff0000; }
      50% { color: #000000; }
    }

    /* Enter button */
    .button {
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #ff0000;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-transform: uppercase;
      animation: flash 1s infinite;
    }

    .button:hover {
      background-color: #ff0000;
      color: #ffffff;
    }

    /* Language buttons */
    .language-button {
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #ff0000;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 5px;
      font-size: 12px;
      cursor: pointer;
      text-align: center;
      text-transform: uppercase;
    }

    .language-button:hover {
      background-color: #ff0000;
      color: #ffffff;
    }

    /* Language grid */
    #language-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      margin-top: 20px;
    }

    /* Quote display */
    #quote-screen p {
      font-size: 24px;
      text-align: center;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <!-- Initial popup -->
  <div id="popup">
    <h1 id="static-title">A MESSAGE FOR HUMANS</h1>
    <p id="flashing-text"></p>
    <button class="button" onclick="goToLanguageScreen()">Enter</button>
  </div>

  <!-- Language selection -->
  <div id="language-screen">
    <h1>Select Your Language</h1>
    <div id="language-grid">
      <button class="language-button" onclick="showQuote('CALL YOUR MOTHER & TELL HER YOU LOVE HER')">ENGLISH</button>
      <button class="language-button" onclick="showQuote('اتصل بوالدتك وأخبرها أنك تحبها')">ARABIC</button>
      <button class="language-button" onclick="showQuote('给你妈妈打电话，告诉她你爱她')">CHINESE</button>
      <button class="language-button" onclick="showQuote('BEL JE MOEDER EN VERTEL HAAR DAT JE VAN HAAR HOUDT')">DUTCH</button>
      <button class="language-button" onclick="showQuote('APPELEZ VOTRE MÈRE ET DITES-LUI QUE VOUS L\'AIMEZ')">FRENCH</button>
      <button class="language-button" onclick="showQuote('RUF DEINE MUTTER AN UND SAG IHR, DASS DU SIE LIEBST')">GERMAN</button>
      <button class="language-button" onclick="showQuote('ΚΑΛΕΣΕ ΤΗ ΜΗΤΕΡΑ ΣΟΥ ΚΑΙ ΠΕΣ ΤΗΣ ΟΤΙ ΤΗΝ ΑΓΑΠΑΣ')">GREEK</button>
      <button class="language-button" onclick="showQuote('अपनी माँ को कॉल करें और उससे कहें कि आप उससे प्यार करते हैं')">HINDI</button>
      <button class="language-button" onclick="showQuote('CHIAMA TUA MADRE E DILLE CHE LA AMI')">ITALIAN</button>
      <button class="language-button" onclick="showQuote('お母さんに電話をかけて、あなたが彼女を愛していることを伝えてください')">JAPANESE</button>
      <button class="language-button" onclick="showQuote('어머니에게 전화해서 사랑한다고 말하세요')">KOREAN</button>
      <button class="language-button" onclick="showQuote('LIGUE PARA SUA MÃE E DIGA QUE VOCÊ A AMA')">PORTUGUESE</button>
      <button class="language-button" onclick="showQuote('ПОЗВОНИТЕ СВОЕЙ МАТЕРИ И СКАЖИТЕ, ЧТО ВЫ ЕЕ ЛЮБИТЕ')">RUSSIAN</button>
      <button class="language-button" onclick="showQuote('LLAMA A TU MADRE Y DILE QUE LA AMAS')">SPANISH</button>
      <button class="language-button" onclick="showQuote('ANNENİ ARA VE ONU SEVDİĞİNİ SÖYLE')">TURKISH</button>
    </div>
  </div>

  <!-- Quote display -->
  <div id="quote-screen">
    <p id="quote-text"></p>
    <button class="button" onclick="goToLanguageScreen()">I WON'T FORGET</button>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const languageScreen = document.getElementById('language-screen');
    const quoteScreen = document.getElementById('quote-screen');
    const quoteText = document.getElementById('quote-text');
    const flashingText = document.getElementById('flashing-text');

    // Translations for "A MESSAGE FOR HUMANS"
    const translations = [
      "UN MENSAJE PARA LOS HUMANOS",
      "UN MESSAGE POUR LES HUMAINS",
      "EINE NACHRICHT AN DIE MENSCHEN",
      "UN MESSAGGIO PER GLI UMANI",
      "UMA MENSAGEM PARA OS HUMANOS",
      "EEN BERICHT AAN DE MENSEN",
      "СООБЩЕНИЕ ДЛЯ ЛЮДЕЙ",
      "给人类的一条信息",
      "人類へのメッセージ",
      "인간에게 보내는 메시지",
      "رِسَالَة لِلْبَشَرِ",
      "मनुष्यों के लिए एक संदेश",
      "ΜΗΝΥΜΑ ΠΡΟΣ ΤΟΥΣ ΑΝΘΡΩΠΟΥΣ",
      "İNSANLARA MESAJ",
    ];

    // Cycle through translations for the flashing text
    let index = 0;
    setInterval(() => {
      flashingText.textContent = translations[index];
      index = (index + 1) % translations.length;
    }, 1000);

    // Transition to the language selection screen
    function goToLanguageScreen() {
      popup.style.display = 'none';
      languageScreen.style.display = 'flex';
    }

    // Show the quote screen with the selected quote
    function showQuote(quote) {
      languageScreen.style.display = 'none';
      quoteScreen.style.display = 'flex';
      quoteText.textContent = quote;
    }
  </script>
</body>
</html>
